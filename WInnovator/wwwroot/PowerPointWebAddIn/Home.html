<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:  -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="Home.js" type="text/javascript"></script>
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <link href="Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="Content/MessageBanner.css" rel="stylesheet" type="text/css" />


    <!-- For Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

    <!-- To enable the offline use of Office UI Fabric Core, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
</head>

<!-- Office UI Fabric JS and it's components are no longer actively supported. Please see https://aka.ms/PnP-OfficeFabricReact for recommended Patterns and Practices -->
<!--<link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css"> -->

<body class="ms-Fabric" dir="ltr">
    <div class="header" ms-Grid ms-bgColor-themeSecondary>
        <div class="ms-Grid ms-bgColor-themeSecondary">
            <div class="ms-Grid-row">
                <div class="logo" />
                <!--<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white"> </div></div>-->
            </div>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p>
                <span class="ms-font-xxl ms-fontColor-themePrimary ms-fontWeight-bold">1. </span>
                <span class="ms-font-m-plus ms-fontColor-neutralDark">Selecteer een designshop:</span>
            </p>
            <div id="componentWrapperDesignShop" class="ms-Dropdown">
                <select id="designshop-dropdown">
                </select>
            </div>
            <div id="werkvorm" class="ms-Dropdown hide">
                <p>
                    <span class="ms-font-xxl ms-fontColor-themePrimary ms-fontWeight-bold">2. </span>
                    <span class="ms-font-m-plus ms-fontColor-neutralDark">Selecteer een werkvorm:</span>
                </p>
                <div id="componentWrapperDesignShopWorkingForm">
                    <select id="designshopworkingform-dropdown">
                    </select>
                </div>
            </div>
            <div id="imagesarea" class="hide">
                <p>
                    <span class="ms-font-xxl ms-fontColor-themePrimary ms-fontWeight-bold">3. </span>
                    <span id="imagesDescription" class="ms-font-m-plus ms-fontColor-neutralDark">placeholder.</span>
                </p>
                <button class="Button Button--primary" id="insert-image">
                    <span class="Button-icon"><i class="ms-Icon--Photo2Add"></i></span>
                    <span id="imagesButtontext" class="Button-label">Insert Image</span>
                    <span class="Button-description">Gets the photo of the day that shows on the Bing home page and adds it to the slide.</span>
                </button>
            </div>
            <div id="noimagesarea" class="hide">
                <p class="ms-font-xl ms-fontColor-alert ms-fontWeight-bold">Geen afbeeldingen aanwezig</p>
            </div>
        </div>
    </div>

    <!-- Component used for displaying notifications -->
    <div class="MessageBanner" id="notification-popup">
        <div class="MessageBanner-content">
            <div class="MessageBanner-text">
                <div class="MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="MessageBanner-action"></div>
        </div>
        <button class="MessageBanner-close"> <i class="ms-Icon ms-Icon--ChromeClose"></i> </button>
    </div>
</body>
</html>
